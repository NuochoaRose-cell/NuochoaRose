<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Đăng Nhập</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
        <!-- Thêm icon cho trang web -->
        <link rel="shortcut icon" type="image/png" href="trangchu/icon2.png"/>
        
    </head>
<body>

	<section id="login-form" class="login-form">
		<div class="container-fluid">
            <!-- 1 row -->
            <!-- Chính -->
			<div class="row">
                <div class="col-xl-3"></div>
				<div class="col-xl-6 form-bg bg-light">
					<div class="form-container">
						<div class="form-header text-center">
							<a href="#"><img class="logo" src="trangchu/logo2.png" alt="logo" class = "img-fluid" width="400" height="130"></img></a>
							<h2 class="text-sucess mt-3">ĐĂNG NHẬP</h2>
						</div>
						<div class="form-body">
							<form action="/" method="get">
								<div class="form-group mb-3">
									<label for="email" class="form-label">Email</label>
									<div class="field">
										<span><i class="far fa-envelope"></i></span>
										<input type="email" class="form-control" name="email" id="email" placeholder="Nhập email">
									</div>
								</div>
								<div class="form-group mb-3">
									<label for="password" class="form-label">Mật khẩu</label>
									<div class="field">
										<span><i class="fas fa-lock"></i></span>
										<input type="password" class="form-control" name="password" id="password" placeholder="Nhập mật khẩu">
									</div>
								</div>
								<div class="form-group mb-3">
									<span>
										<input class="form-check-input" type="checkbox" value="" id="remember">
										<label class="form-check-label" for="remember">Nhớ mật khẩu</label>
									</span>
									<a class="forgot-password" href="#">Lấy lại mật khẩu</a>
								</div>
								<div class="form-group mb-3">
									<button id = "dangnhap" type="submit" class="btn submit">Đăng nhập</button>
								</div>
							</form>
						</div>
						<div class="form-footer">
							<h3 class="title">Đăng nhập bằng</h3>
							<ul class="social-network text-center mt-4 mb-4">
								<li class = "bg-white"><a href="#"><img class = "rounded-circle img-fluid" src="trangchu/facebook.png" alt="facebook" width="50" height="50"></a></li>
								<li class = "bg-white"><a href="#"><img class = "rounded-circle img-fluid" src="trangchu/google.png" alt="facebook" width="50" height="50"></a></li>
							</ul>
							<div class="bottom text-center">
								<span>Chưa có tài khoản?</span> <a href="signup.html" class="register"><u>Đăng ký ngay</u></a>
							</div>
						</div>
					</div>
				</div>
                <div class="col-xl-3"></div>
			</div>
            <div class="row"></div>
		</div>
	</section>
</body>
<script>
	var dangnhap = document.getElementById('dangnhap'); 
	dangnhap.addEventListener('click', function(){
		alert('Đăng nhập thành công'); 
	})
</script>
</html>
